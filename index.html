<row class="col-12 d-flex justify-content-center">
    <h1>Coffee!</h1>
</row>
<hr>
<!--start of body-->
<row class="col-12 d-flex justify-content-center">
    <div class="card col-6 d-flex">
        <div class="card-body">
<!--            beginning to the roast selection-->
<!--            Header to select coffee you want -->
            <h6 class="card-title">Roast</h6>
            <div class="input-group mb-3">
<!--                drop down to select roast you want -->
                <select class="custom-select" id="inputGroupsSelect01">
                    <option selected value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <h6 class="card-title">Coffee Name</h6>
            <div class="input-group mb-3">
                <div class="input-group-prepend"></div>
<!--                Section to type in your coffee name selection-->
                <input id="coffeeNameInput" class="form-control form-control-sm" type="text">
            </div>
            <a href="#" class="btn btn-primary">Submit</a>
        </div>
        <hr>


<!--        section to add a coffee                 -->
<!--        header for add a coffee                 -->
        <h2>Add a Coffee</h2>
        <div class="card-body">
<!--    Roast selection                             -->
            <h6 class="card-title">Roast</h6>
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                    <option selected>All</option>
                    <option id="1">Light</option>
                    <option id="2">Medium</option>
                    <option id="3">Dark</option>
                </select>
            </div>
<!--            input of coffee name to add         -->
            <h6 class="card-title">Name</h6>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
<!-- Box to type in coffe name your adding -->
                <input id="coffee" class="form-control form-control-sm" type="text">
            </div>
<!--            button to add coffee you created -->
            <a href="#"  id="button" class="btn btn-primary">Submit</a>
        </div>
    </div>

<form class="col-6 d-flex justify-content-center align-items-center">

<!--    coffee list with all the coffees            -->
<ul id="coffeeList"></ul>


</form>
</row>
